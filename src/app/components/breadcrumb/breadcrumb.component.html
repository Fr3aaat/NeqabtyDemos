<div class="breadcrumb-wrapper">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-container">
                <ul class="nav">
                    <li class="nav-item" *ngFor="let item of breadcrumb ; let lastItem = last" [class.active]="lastItem">
                        <a class="nav-link" [routerLink]="item.route">{{item.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
