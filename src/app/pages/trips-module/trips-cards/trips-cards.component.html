<div class="row">
    <div class="col-md-6 mb-3" *ngFor="let item of tripsList">
        <div class="card-media">
            <div class="card-head" style="background-image: url({{item.imageUrl}});"></div>
  
            <div class="card-body pb-0">
              <h4 class="name">{{item.name}}</h4>
              <p class="description">{{item.description}}</p>
  
              <div class="content-box">
                  <div class="content-box-item">
                      <i class="fas fa-map-marker-alt"></i>
                      <h6>{{item.location}}</h6>
                  </div>
                  <div class="content-box-item">
                      <i class="fas fa-map-marker-alt"></i>
                      <h6><span>ملاحظات: </span>{{item.notes}}</h6>
                  </div>
              </div>
            </div>
            
            <div class="card-footer">
                <a class="btn btn-primary w-100" routerLink="">إمكانية الموافرة</a>
            </div>
          </div>
    </div>
</div>
