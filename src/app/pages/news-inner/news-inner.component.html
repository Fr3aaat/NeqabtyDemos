<div class="news-page">
  <div class="container-title">
    <breadcrumb></breadcrumb>
  </div>

  <div class="container">
    <!-- head -->
    <div class="row align-items-center flex-lg-row flex-column-reverse mt-lg-5 mt-3">
      <!-- news content -->
      <div class="col-lg-6 my-2">
        <div class="news-box">
          <div class="news-box-head">
            <h4 class="title">{{newsItem.title}}</h4>

            <div class="d-flex align-items-center justify-content-between flex-wrap">
              <div class="box-hint">{{newsItem.actor}}</div>
              <h6 class="date">{{newsItem.date}}</h6>
            </div>
          </div>

          <div class="news-box-footer">
            <h5>المصدر: <span class="fw-normal">{{newsItem.newsName}}</span></h5>
          </div>
        </div>
      </div>

      <!-- news banner -->
      <div class="col-lg-6 my-2">
        <div class="news-box-banner" style="background-image: url({{newsItem.imageUrl}});"></div>
      </div>
    </div>

    <!-- body -->
    <div class="row mt-3">
      <div class="col-12">
        <p class="content">{{newsItem.description}}</p>
      </div>
    </div>

    <!-- action -->
    <div class="col-12 mt-4 mb-5">
      <a class="btn-link text-primary w-100 justify-content-end" routerLink="/news">
        <span>المزيد من الأخبار</span>
        <img src="assets/images/svg/arrow-left.svg" class="img-fluid" alt="arrow" />
      </a>
    </div>
  </div>
</div>
